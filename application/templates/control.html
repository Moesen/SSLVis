<div id="my-graph-left">
        <div id="setting">
            <div id="toolbar-title">SETTING</div>
            <div class="dataset-container">
                <label id="img_category_label"class="field"for="img_category"data-value="">
                    <span class="pulldown-icon">
                        <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false" class="style-scope iron-icon" style="pointer-events: none; display: block; width: 100%; height: 100%;"><g class="style-scope iron-icon"><path d="M7 10l5 5 5-5z" class="pulldown-icon-path"></path></g></svg>
                    </span>
                <span class="control-subtitle-font">Dataset</span>
                    <div id="img_category"class="psuedo_select"name="img_category">

                        <span class="selected"></span>
                        <ul id="img_category_options"class="options">
                            <li class="option"data-value="stl-20-500">stl-20-500</li>
                            <li class="option"data-value="stl-20-2000">stl-20-2000</li>
                        </ul>

                    </div>
            </label>
                <div class="container-legend">
                    <span id="labeled-num" style='margin-bottom: 2px; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 700; color: #333333;'>0 Labeled data</span>
                    <span id="unlabeled-num" style='margin-top: 5px; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; font-size: 12px; font-weight: 700; color: #333333;'>0 Unlabeled data</span>
                </div>
            </div>
            <div class="slider-container">
                <span class="control-subtitle-font">Number of NN (k) for kNN graph</span>
                <div class="range-slider">
                  <input class="range-slider__range" type="range" value="5" min="0" max="50">
                  <span class="range-slider__value">0</span>
                </div>
            </div>
            <!-- <div class="slider-container">
                <span class="control-subtitle-font">Edge filter</span>
                <div class="range-slider">
                  <input class="range-slider__range" type="range" value="90" min="0" max="100">
                  <span class="range-slider__value">0</span>
                </div>
            </div> -->
            <div id="toolbar-title">FILTER</div>
            <div class="current-scented-widget-container">
                            <div id="current-label-widget" class="widget-info-widget">
                                <div id="current-label-font" class="widget-info-font">Label</div>
                                <svg id="current-label-svg" class="widget-info-svg">
                                    <symbol id="check-select" viewBox="0 0 24 24">
                                        <path d="M10.041 17l-4.5-4.319 1.395-1.435 3.08 2.937 7.021-7.183 1.422 1.409-8.418 8.591zm-5.041-15c-1.654 0-3 1.346-3 3v14c0 1.654 1.346 3 3 3h14c1.654 0 3-1.346 3-3v-14c0-1.654-1.346-3-3-3h-14zm19 3v14c0 2.761-2.238 5-5 5h-14c-2.762 0-5-2.239-5-5v-14c0-2.761 2.238-5 5-5h14c2.762 0 5 2.239 5 5z"/>
                                    </symbol>
                                    <symbol id="check-no-select" viewBox="0 0 24 24">
                                        <path d="M5 2c-1.654 0-3 1.346-3 3v14c0 1.654 1.346 3 3 3h14c1.654 0 3-1.346 3-3v-14c0-1.654-1.346-3-3-3h-14zm19 3v14c0 2.761-2.238 5-5 5h-14c-2.762 0-5-2.239-5-5v-14c0-2.761 2.238-5 5-5h14c2.762 0 5 2.239 5 5z"/>
                                    </symbol>
                                </svg>
                            </div>
                            <div id="current-uncertainty-widget" class="widget-info-widget">
                                <div id="current-uncertainty-font" class="widget-info-font">Uncertainty</div>
                                <svg id="current-uncertainty-svg" class="widget-info-svg">
                                </svg>
                            </div>
                            <div id="current-indegree-widget" class="widget-info-widget">
                                <div id="current-indegree-font" class="widget-info-font">Indegree</div>
                                <svg id="current-indegree-svg" class="widget-info-svg">
                                </svg>
                            </div>
                            <div id="current-outdegree-widget" class="widget-info-widget">
                                <div id="current-outdegree-font" class="widget-info-font">Outdegree</div>
                                <svg id="current-outdegree-svg" class="widget-info-svg">
                                </svg>
                            </div>
                        </div>


        </div>
